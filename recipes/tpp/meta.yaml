package:
  name: tpp
  version: "4.8.0"

source:
  fn: TPP_4.8.0-src.tgz
  url: http://sourceforge.net/projects/sashimi/files/Trans-Proteomic%20Pipeline%20%28TPP%29/TPP%20v4.8%20%28philae%29%20rev%200/TPP_4.8.0-src.tgz
  sha256: bac1d86a891729a1866dd697233cfcd7f7a6b8acdd65e755517bea9a847a72ca

build:
  detect_binary_files_with_prefix: true
  number: 0
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - boost {{CONDA_BOOST}}*
    - libgd
    - gcc  # [linux]
    - llvm  # [osx]
    - perl-threaded
    - bzip2
  run:
    - boost {{CONDA_BOOST}}*
    - libgd
    - libgcc  # [linux]
    - perl-threaded
    - bzip2

test:
  commands:
    - ProteinProphet -h

about:
  home: http://tools.proteomecenter.org/wiki/index.php?title=Software:TPP
  license: GPL v. 2.0 and LGPL
  summary: The Trans-Proteomic Pipeline (TPP) is an open-source data analysis software for proteomics developed at the Institute for Systems Biology (ISB) by the Ruedi Aebersold group under the Seattle Proteome Center. The TPP includes PeptideProphet,[2] ProteinProphet,[3] ASAPRatio, XPRESS and Libra.
